<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" type="text/css" href="/form-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Show All Movies<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<br><br>
<div class="m1">
    <div class="content-wrapper app-section">
        <h4><strong>Movie Title: </strong> <span th:text="${movie.title}" ></span></h4><br/>
        <h4><strong>Director: </strong> <span th:text="${movie.director}" ></span></h4><br/>
        <h4><strong>Year of Release: </strong> <span th:text="${movie.yearRelease}" ></span></h4><br/>
        <h4><strong>Plot Summary: </strong> <span th:text="${movie.plot}" ></span></h4><br/>
        <strong><a class="link" th:href="@{/delete/{id}(id=${movie.id})}">Delete This Movie</a></strong>
    </div>
</div>
</body>
</html>
