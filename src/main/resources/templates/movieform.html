<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.com">
<head>
    <meta charset="UTF-8" />
    <title>Movies</title>
    <link rel="stylesheet" type="text/css" href="/add-style.css">
</head>
<body>
<div class="m1">
<form class="content-wrapper app-section" action="#" th:action="@{/process}" th:object="${movie}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Movie Title:</label>
    <input type="text" th:field="*{title}"/>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <label>Year of Release:</label>
    <input type="text" th:field="*{yearRelease}"/>
    <span th:if="${#fields.hasErrors('yearRelease')}" th:errors="*{yearRelease}"></span>
    <label>Director: </label>
    <input type="text" th:field="*{director}"/>
    <span th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></span>
    <label>Plot Summary:</label>
    <input type="text" th:field="*{plot}"/>
    <span th:if="${#fields.hasErrors('plot')}" th:errors="*{plot}"></span>
    <input class="submit" type="submit" value="Submit"/>
</form>
</div>
</body>
</html>
